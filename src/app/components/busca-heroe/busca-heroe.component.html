<div *ngIf="heroesArr.length==0" class="row">
<div class="colmd-12">
  <div class="alert alert-info"  role="alert">
    no existen resuultados con el termino {{term}}
  </div>
</div>

</div>

<h1>Heroes de <small>Marvel y DC</small></h1>

<div class="row row-cols-1 row-cols-md-4 g-4">

    <div class="card" *ngFor="let heroe of heroesArr; let i = index">
      <img [src]=heroe.img class="card-img-top" [alt]=heroe.nombre>
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small>

          </p>
      </div>
     <!--navegar a otra pagina con un boton-->
      <button class="btn btn-outline-primary btn-block" (click)="verHeroe(i)" type="button">Ver mas...</button>
     <!--navegar a otra pagina con etiqueta <a>
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas...</a>
     -->
    </div>



</div>
